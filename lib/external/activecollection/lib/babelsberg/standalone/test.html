	<script type="text/javascript">
		obj = {a: 1, b: 2}
		s = new ClSimplexSolver();
		bbb.always({solver: s, ctx: {obj: obj}}, function () {
			return obj.a + 7 <= obj.b
		});
		obj.a = 10;
		console.log(obj.a, obj.b);
		
		new users.timfelgentreff.babelsberg.tests.ConstraintTest().runAll();
		new users.timfelgentreff.babelsberg.tests.PropagationTest().runAll();
		new users.timfelgentreff.babelsberg.tests.InteractionTest().runAll();
		new users.timfelgentreff.babelsberg.src_transform_test.TransformTest().runAll();
		new users.timfelgentreff.babelsberg.tests.CSPTest().runAll();
		new users.timfelgentreff.babelsberg.tests.OnErrorTest().runAll();

		new users.timfelgentreff.reactive.reactive_test.AssertTest().runAll();
		new users.timfelgentreff.reactive.reactive_test.TriggerTest().runAll();
		new users.timfelgentreff.reactive.reactive_test.LayerActivationTest().runAll();
		new users.timfelgentreff.reactive.reactive_test.ScopedConstraintsTest().runAll();
		new users.timfelgentreff.reactive.reactive_test.UnifiedNotationTest().runAll();

		new users.ohshima.ElectricalCircuitTests.Test1().runAll();
		new users.ohshima.ElectricalComponentsTests.Test1().runAll();
		
		new backtalk.BabelsbergTest().runAll();
		new backtalk.BinaryConstraintTest().runAll();
		new backtalk.SolverTest().runAll();
		new backtalk.VariableTest().runAll();
	</script>
	
	<script type="text/babelsbergscript">
		obj = {a: 1, b: 2}
		s = new ClSimplexSolver();
		always: { solver: s
			obj.a + 7 <= obj.b
		}
		obj.a = 10;
		console.log(obj.a, obj.b);
